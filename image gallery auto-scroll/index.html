<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auto-scroll</title>

    <!-- css -->

    <link rel="stylesheet" href="index.css" />

    <!-- favicon -->

    <link
      rel="icon"
      href="https://images.unsplash.com/photo-1676315487574-0d456abe4e1e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG1vdXNlJTIwc2Nyb2xsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="box">
      <i class="fa-solid fa-arrow-left" id="prev"></i>
      <div class="container">
        <div>
          <span><img src="chakri.jpg" alt="" /></span>
          <span><img src="chakri.jpg" alt="" /></span>
          <span><img src="chakri.jpg" alt="" /></span>
        </div>
        <div>
          <span><img src="chakri.jpg" alt="" /></span>
          <span><img src="chakri.jpg" alt="" /></span>
          <span><img src="chakri.jpg" alt="" /></span>
        </div>
      </div>
      <i class="fa-solid fa-arrow-right" id="next"></i>
    </div>
    <script>
      let scroll = document.querySelector(".container");
      let next = document.getElementById("next");
      let prev = document.getElementById("prev");
      scroll.addEventListener("wheel", (e) => {          
        
          // wheel event

        e.preventDefault();

        scroll.scrollLeft += e.deltaY;               
        scroll.style.scrollBehaviour = "auto";
      });
      next.addEventListener("click", () => {
        scroll.scrollLeft += 900;
        scroll.style.scrollBehaviour = "smooth";
      });
      prev.addEventListener("click", () => {
        scroll.scrollLeft -= 900;
        scroll.style.scrollBehaviour = "smooth";
      });
    </script>
  </body>
</html>
